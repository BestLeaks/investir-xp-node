{% extends 'layouts/base.html' %}

{% block content %}

<div class="jumbotron">
    <div class="container">
        {% if not error %}
            <h1 class="display-4">{{ user.epicName }}</h1>
            <hr class="my-4">
            <p>{{ user.seasonWindow }}</p>
            <p class="lead">{{ user.dateAdded }}</p>
        {% else %}
            <p>Usuário não encontrado</p>
        {% endif %}
    </div>
</div>
{% endblock %}
