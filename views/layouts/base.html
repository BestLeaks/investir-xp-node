<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Investir != XP</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/font-awesome. min.css"/>
	<link rel="stylesheet" href="/css/slicknav.min.css"/>
	<link rel="stylesheet" href="/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="/css/magnific-popup.css"/>
	<link rel="stylesheet" href="/css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/css/style.css"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-warp">
			<div class="header-bar-warp d-flex">
				<nav class="top-nav-area">
					<!-- Menu -->
					<ul class="main-menu primary-menu">
						<li><a href="#">Home</a></li>
						<li><a href="#">Estatísticas</a>
							<ul class="sub-menu">
								<li><a href="">Gráficos</a></li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Hero section -->
	{% block hero %}
	<section class="hero-section overflow-hidden">
		<div class="hero-slider owl-carousel">
			<div class="hero-item set-bg d-flex align-items-center justify-content-center text-center" data-setbg="/img/slider-bg-3.jpg">
				<div class="container">
					<h2>Fortnite API</h2>
					<p>encontre suas estatísticas do Fortnite</p>

					<form class="newsletter-form">
						<input type="text" placeholder="DIGITE O USUÁRIO">
						<button class="site-btn">pesquisar  <img src="/img/icons/double-arrow.png" alt="#"/></button>
					</form>
					<!-- <a href="#" class="site-btn">Read More  <img src="img/icons/double-arrow.png" alt="#"/></a> -->
				</div>
			</div>
		</div>
	</section>
	<!-- Hero section end-->
	{% endblock %}

	{% block content %}
	{% endblock %}

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="copyright">Desenvolvido por <a href="https://github.com/Guilehm">guilehm</a></div>
		</div>
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.slicknav.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.sticky-sidebar.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/main.js"></script>

	</body>
</html>
